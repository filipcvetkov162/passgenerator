<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страницата не е намерена</title>
    <link rel="icon" type="image/gif" href="404.gif">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            overflow: auto;
            max-height: 90vh;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: none;
        }

        .instructions-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .instructions-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="404.gif" alt="404 Error" class="logo">
        <h1>404 - Страницата не е намерена</h1>
        <p>Изглежда, че страницата, която търсите, не може да бъде намерена. Моля, проверете URL адреса или се върнете към началната страница.</p>
        <a href="index.html" class="instructions-link">Върнете се към началната страница</a>
    </div>
</body>
</html>
